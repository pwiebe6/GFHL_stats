    <main>
        <h3>This is the Dailies page</h3>
        <p>Dailies stuff to go here... WIP</p>
        <table id="data-table">
            <thead>
                <!-- Table Header will be populated dynamically using JavaScript -->
            </thead>
            <tbody>
                <!-- Table rows will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </main>
    
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://www.gfhl.ca/dailies/goalies/Goalie_log.json'); // Replace with your JSON file URL
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData().then((jsonData) => {
            const tableHead = document.querySelector('#data-table thead');
            
            //console.log(jsonData);
            //const keys = Object.keys(jsonData);
            //console.log(keys);
            //keys.forEach((key) => {
            //  const value = jsonData[key];
            //  console.log(`Print Key: ${key}, Print Value: ${value}`);
            //});
            const headers = Object.keys(jsonData["players"][0]);
            headerString = "";
            headers.forEach(function(header, i) {
                headerString += `<th><button onclick="sortTable(${i})">${header}</button></th>\n`
            });
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = headerString;
            tableHead.appendChild(headerRow);


            const tableBody = document.querySelector('#data-table tbody');
            jsonData["players"].forEach(function (item, j) {
                const keys = Object.keys(item)
                //console.log(`PRINTING item: ${item}`);
                rowString = "";
                keys.forEach((key) => {
                    console.log('%d: item[%s] = %s', j, key, item[key]);
                    rowString += `<td>${item[key]}</td>`
                });
                console.log('rowString is: %s', rowString);
                const row = document.createElement('tr');
                row.innerHTML = rowString;
                tableBody.appendChild(row);
            });
        });

        var isNumeric = function(num){
            return (typeof(num) === 'number' || typeof(num) === "string" && num.trim() !== '') && !isNaN(num);  
        }

        function sortTable(columnIndex) {
            var table = document.getElementById("data-table");
            var rows = table.rows;
            var switching = true;

            while (switching) {
                switching = false;

                for (var i = 1; i < rows.length - 1; i++) {
                    var shouldSwitch = false;
                    var x = rows[i].getElementsByTagName("TD")[columnIndex];
                    var y = rows[i + 1].getElementsByTagName("TD")[columnIndex];

                    if (isNumeric(x.innerHTML)){
                        if (Number(x.innerHTML) > Number(y.innerHTML)) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                    else{
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }
    }
    </script>
</body>
