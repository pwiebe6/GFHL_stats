        var isNumeric = function(num){
            return (typeof(num) === 'number' || typeof(num) === "string" && num.trim() !== '') && !isNaN(num);  
        }

        function id2NHL(id) {
            NHL_TEAMS = {"1":  "BOS", "2":  "BUF", "3":  "CGY", "4":  "CHI", "5":  "DET",
                         "6":  "EDM", "7":  "CAR", "8":  "LA",  "9":  "DAL", "10": "MTL",
                         "11": "NJ",  "12": "NYI", "13": "NYR", "14": "OTT", "15": "PHI",
                         "16": "PIT", "17": "COL", "18": "NJ",  "19": "STL", "20": "TBL",
                         "21": "TOR", "22": "VAN", "23": "WSH", "24": "ARI", "25": "ANA",
                         "26": "FLA", "27": "NSH", "28": "WPG", "29": "CLS", "30": "MIN",
                         "37": "VGK", "124292": "SEA"};
            return NHL_TEAMS[id];
        }

        function id2GFHL(id) {
            switch(id) {
                case 0:
                return ("FA"); break;
                case 1:
                return ("DINK"); break;
                case 2:
                return ("BOWS"); break;
                case 3:
                return ("LKR"); break;
                case 4:
                return ("OXP"); break;
                case 5:
                return ("SLC"); break;
                case 6:
                return ("CLB"); break;
                case 7:
                return ("SALT"); break;
                case 8:
                return ("HERB"); break;
                case 9:
                return ("ME"); break;
                case 10:
                return ("BBS"); break;
                default:
                return ("Unknown");
            }
        }

        function sortTable(columnIndex) {
            var table = document.getElementById("data-table");
            var rows = table.rows;
            var switching = true;

            while (switching) {
                switching = false;

                for (var i = 1; i < rows.length - 1; i++) {
                    var shouldSwitch = false;
                    var x = rows[i].getElementsByTagName("TD")[columnIndex];
                    var y = rows[i + 1].getElementsByTagName("TD")[columnIndex];

                    if (isNumeric(x.innerHTML)){
                        if (Number(x.innerHTML) > Number(y.innerHTML)) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                    else{
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }
